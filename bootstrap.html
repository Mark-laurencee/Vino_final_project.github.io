<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <div class="container-fluid">
        <h1>Progress Bar + Buttons with Event<br>Listeners</h1>
    </div>
    <br>
    <div class="row">
        <div class="col">
        <div class="collapse" id="collapse1">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="height: 50px; width: 500px">
                <div class="progress-bar bg-danger" style="width: 33%">33%</div>
            </div >
        </div>
    </div>

        <div class="collapse" id="collapse2">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="height: 50px; width: 500px">
                <div class="progress-bar bg-warning" style="width: 66%">66%</div>
            </div>
        </div>
    </div>

        <div class="collapse" id="collapse3">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 50px; width: 500px">
                <div class="progress-bar bg-success" style="width: 100%">100%</div>
            </div >
        </div>
    </div>
    <br>

    <p class="d-inline-flex gap-4">
        <a class="btn btn-danger btn-lg" data-bs-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls="collapse1">Progress #1</a>

        <button class="btn btn-warning btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">Progress #2</button>

        <button class="btn btn-success btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">Progress #3</button>
    </p>
    
    

        
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
